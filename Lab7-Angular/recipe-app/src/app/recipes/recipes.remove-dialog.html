<h1 mat-dialog-title>Do you really want to remove the selected recipe?</h1>
<div mat-dialog-content style="width: 100%; display:flex; flex-direction: column;">

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
