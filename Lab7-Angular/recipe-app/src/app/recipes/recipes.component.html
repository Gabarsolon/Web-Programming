<div>
    <mat-form-field appearance="fill">
        <mat-label>Filter by type</mat-label>
        <input matInput [(ngModel)]="type">
    </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="onFilter()" (keyup.enter)="onFilter()">Filter</button><br>
    <button mat-raised-button color="primary" (click)="onAdd()">Add new recipe</button>
</div>


<table mat-table [dataSource]="recipes" class="mat-elevation-z8">
    <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef> Operations </th>
        <td mat-cell *matCellDef="let recipe">
            <button mat-icon-button color="warn" matTooltip="Delete" (click)="onRemove(recipe.id)">
                <mat-icon fontIcon="delete">delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" matTooltip="Update" (click)="onUpdate(recipe)">
                <mat-icon fontIcon="edit">edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let recipe"> {{recipe.id}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let recipe"> {{recipe.author}} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let recipe"> {{recipe.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let recipe"> {{recipe.type}} </td>
    </ng-container>

    <ng-container matColumnDef="prep_time">
        <th mat-header-cell *matHeaderCellDef> Preparation Time </th>
        <td mat-cell *matCellDef="let recipe"> {{recipe.prep_time}} </td>
    </ng-container>

    <ng-container matColumnDef="servings">
        <th mat-header-cell *matHeaderCellDef> Servings </th>
        <td mat-cell *matCellDef="let recipe"> {{recipe.servings}} </td>
    </ng-container>

    <ng-container matColumnDef="ingredients">
        <th mat-header-cell *matHeaderCellDef> Ingredients </th>
        <td mat-cell *matCellDef="let recipe"> {{recipe.ingredients}} </td>
    </ng-container>

    <ng-container matColumnDef="method">
        <th mat-header-cell *matHeaderCellDef> Method </th>
        <td mat-cell *matCellDef="let recipe" [innerHTML]="recipe.method" style="white-space: pre-wrap;"> {{recipe.method}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
