    should pop out in the center of the browser window.

    and all the values inserted by the user in the modal window's input fields will be concatenated
    and added to a text field in the main form. During the time the modal window is displayed,

<!DOCTYPE html>

<head>
    <title>Lab5</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <h1>Mno bagatzy echipa favorita csz</h1>
    <form id="main-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="league">League:</label>
        <input type="text" id="league" name="league"><br>

        <label for="type">Team type:</label>
        <input type="radio" id="senior" name="type">
        <label for="senior">Senior</label>
        <input type="radio" id="junior" name="type">
        <label for="junior">Junior</label><br>

        <label for="year">Year of foundation:</label>
        <input type="date" id="year" name="year"><br>

        <label for="color">Team colors: </label>
        <input type="color" id="color1" name="color">
        <input type="color" id="color2" name="color">
    </form>

    <button id="button-main-form">Submit</button>

    <div id="modal-window">
        <h2>Input anything</h2>
        <form id="modal-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
    
            <label for="league">League:</label>
            <input type="text" id="league" name="league"><br>
            
            <label for="league">Coach name:</label>
            <input type="text" id="coach" name="coach"><br>

            <label for="league">Stadium capacity:</label>
            <input type="text" id="stadiumcap" name="stadiumcap"><br>
        </form>
        <button id="button-modal-form">Submit</button>
    </div>
</body>
