<!DOCTYPE html>

<html>
    
<head>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/scripts.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="dev-projects-form">
        Assign developer to a list of projects<br>
        <label for="dev-name">Developer name:</label>
        <input id="dev-name" type="text"><br>
        <label for="projects-list">List of projects (separate each project by a comma):</label><br>
        <textarea id="projects-list"></textarea><br>

        <button id="assign-projects-to-dev-button">Assign</button>
    </div>
    

    <button id="see-all-projects-button">See all projects</button>
    <button id="see-personal-projects-button">See personal projects</button><br> 

    <div id="main-div"></div>
</body>

</html>
